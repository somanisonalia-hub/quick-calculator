<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Calculator body with gradient -->
  <defs>
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main calculator body -->
  <rect x="20" y="20" width="216" height="240" rx="16" fill="url(#calcGradient)" stroke="#0C2340" stroke-width="2"/>
  
  <!-- Screen/Display area -->
  <rect x="35" y="35" width="186" height="60" rx="8" fill="#E0F2FE" stroke="#0284C7" stroke-width="2"/>
  
  <!-- Display text -->
  <text x="210" y="75" font-size="32" font-weight="bold" font-family="Arial, sans-serif" fill="#0284C7" text-anchor="end">42</text>
  
  <!-- Button grid -->
  <!-- Row 1 (16 buttons, 4 rows) -->
  <!-- Row 1 -->
  <circle cx="50" cy="120" r="12" fill="#1E40AF" opacity="0.7"/>
  <circle cx="110" cy="120" r="12" fill="#1E40AF" opacity="0.7"/>
  <circle cx="170" cy="120" r="12" fill="#1E40AF" opacity="0.7"/>
  <circle cx="230" cy="120" r="12" fill="#10B981" opacity="0.8"/>
  
  <!-- Row 2 -->
  <circle cx="50" cy="165" r="12" fill="#1E40AF" opacity="0.7"/>
  <circle cx="110" cy="165" r="12" fill="#1E40AF" opacity="0.7"/>
  <circle cx="170" cy="165" r="12" fill="#1E40AF" opacity="0.7"/>
  <circle cx="230" cy="165" r="12" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Row 3 -->
  <circle cx="50" cy="210" r="12" fill="#1E40AF" opacity="0.7"/>
  <circle cx="110" cy="210" r="12" fill="#1E40AF" opacity="0.7"/>
  <circle cx="170" cy="210" r="12" fill="#1E40AF" opacity="0.7"/>
  <circle cx="230" cy="210" r="12" fill="#EF4444" opacity="0.8"/>
  
  <!-- Symbols on some buttons -->
  <text x="50" y="128" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">7</text>
  <text x="110" y="128" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">8</text>
  <text x="170" y="128" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">9</text>
  <text x="230" y="128" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">÷</text>
  
  <text x="50" y="173" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">4</text>
  <text x="110" y="173" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">5</text>
  <text x="170" y="173" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">6</text>
  <text x="230" y="173" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">×</text>
  
  <text x="50" y="218" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">1</text>
  <text x="110" y="218" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">2</text>
  <text x="170" y="218" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">3</text>
  <text x="230" y="218" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dy=".3em"></text>
</svg>